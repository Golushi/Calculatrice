<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="row border border-3 bg-secondary my-5 py-2">
        <div class="d-grid my-2">
          <span id="ecran" class="btn btn-dark btn-lg text-end">0</span>
          <p id="memoire" class="text-white position-absolute">M</p>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-danger btn-lg">C</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-success btn-lg">M+</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-success btn-lg">MC</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-success btn-lg">MR</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-primary">7</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-primary">8</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-primary">9</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-warning">+</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-primary">4</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-primary">5</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-primary">6</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-warning">-</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-primary">1</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-primary">2</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-primary">3</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-warning">*</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-warning">.</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-primary">0</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-warning">=</span>
        </div>
        <div class="col-3 py-2 d-grid">
          <span class="btn btn-lg btn-warning">/</span>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
